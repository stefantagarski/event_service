apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: event-management
data:
  MONGO_DATABASE: "eventdb"
  FLASK_ENV: "production"
  MONGO_HOST: "mongodb-service"
  MONGO_PORT: "27017"
---
# ConfigMap for MongoDB
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
  namespace: event-management
data:
  MONGO_INITDB_DATABASE: "eventdb"

